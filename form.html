<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section>
        <h1 align="center">FORM DATA MASTER PRODUK</h1>
        <form id="formdata">
            <label for="kodeproduk">Kode Produk</label>
            <input type="text" id="kodeproduk" placeholder="Kode Produk" readonly>

            <label for="nameProduk">Nama Produk</label>
            <input type="text" id="nameProduk" placeholder="Masukan Nama Produk">

            <label for="harga">Harga Produk</label>
            <input type="number" id="harga" placeholder="0">

            <label for="satuan">Satuan Produk</label>
            <select id="satuan">
                <option value="Pizza kecil">Pizza kecil</option>
                <option value="Pizza sedang">Pizza sedang</option>
                <option value="Pizza besar">Pizza besar</option>
                <option value="Pizza extra besar">Pizza extra besar</option>
                <option value="Cocacola">Cocacola</option>
            </select>

            <label for="kategori">Kategori Produk</label>
            <select id="kategori">
                <option value="makanan">Minuman</option>
                <option value="minuman">makanan</option>
            </select>

            <label for="website">Masukan Gambar</label>
            <input type="url" id="website" placeholder="Masukan link URL">

            <label for="stokproduk">Stock Produk</label>
            <input type="number" id="stokproduk" placeholder="0">

            <button type="button" id="saveBtn">Simpan</button>
        </form>
    </section>

    <section>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nomor</th>
                    <th>Kode Produk</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Satuan</th>
                    <th>Kategori Produk</th>
                    <th>Stok Produk</th>
                    <th>Gambar Produk</th>
                    <th>Modify</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="form.js"></script>
</body>

</html>
